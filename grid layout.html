<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display: grid;
        grid-template-rows: 1fr;
        grid-template-columns: 1fr 1fr 1fr;
        background-color: grey;
        width: 90vw;
        height:90vh;
        gap: 10px;
        padding: 1%;
    }
    .box{
        background-color: rgb(255, 255, 255);
        width: 100%;
        height: 100%;
    }
</style>
<body>
    
<div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
</div>

</body>
</html>
